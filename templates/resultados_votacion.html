<!-- templates/resultados_votacion.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Resultados Finales - Teamwork Awards</title>
    <style>
        body {
            background: #111;
            color: gold;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 30px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #222;
            box-shadow: 0 0 10px gold;
        }
        th, td {
            padding: 15px;
            border: 1px solid gold;
        }
        th {
            background-color: #333;
            font-size: 1.2em;
        }
        tr:nth-child(even) {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <h1>üèÜ Resultados Finales - Teamwork Awards</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Participantes</th>
                <th>Puntos</th>
                <th>Votos</th>
            </tr>
        </thead>
        <tbody>
            {% for r in resultados %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ r.nombre1 }} y {{ r.nombre2 }}</td>
                <td>{{ r.puntos }}</td>
                <td>{{ r.votos }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
