<!-- templates/teamwork_awards.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Votaci√≥n Teamwork Awards</title>
    <style>
        video {
            width: 100%;
            max-width: 500px;
            display: block;
            margin-bottom: 10px;
        }
        .tarjeta {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .centrado {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="centrado">üé¨ Votaci√≥n Teamwork Awards</h1>
    <p>Asigna tus 3 puntos como mejor consideres (puedes darlos a uno o distribuirlos entre 3 equipos).</p>

    <form method="POST" action="/votar">
        <label>Tu correo (ser√° usado para validar que no votes dos veces):</label><br>
        <input type="email" name="email" required><br><br>

        {% for r in resultados %}
        <div class="tarjeta">
            <strong>Equipo {{ loop.index }}: {{ r.nombre1 }} y {{ r.nombre2 }}</strong><br>
            <video controls>
                <source src="{{ r.video }}" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
            <label>Puntos para este equipo:</label>
            <select name="puntos_{{ loop.index0 }}">
                <option value="0">0 puntos</option>
                <option value="1">1 punto</option>
                <option value="2">2 puntos</option>
                <option value="3">3 puntos</option>
              </select>              
            <input type="hidden" name="id_{{ loop.index0 }}" value="{{ r.id }}">
        </div>
        {% endfor %}

        <button type="submit" style="padding:10px 20px;">Enviar Voto</button>
    </form>

    <br>
    <a href="/resultados_votacion">Ver Resultados</a>
</body>
</html>
