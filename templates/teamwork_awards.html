<!-- templates/teamwork_awards.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Votaci√≥n Teamwork Awards</title>
    <style>
        body {
            background: #111;
            color: gold;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.4em;
            margin-bottom: 30px;
        }
        .tarjeta {
            background: #222;
            border: 1px solid gold;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 0 10px gold;
        }
        label, select, input {
            font-family: 'Georgia', serif;
        }
        input[type="email"], select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #1a1a1a;
            color: gold;
            margin: 10px 0;
            width: 80%;
        }
        button {
            background: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        video {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
        }
        a {
            color: violet;
        }
    </style>
</head>
<body>
    <h1>üé¨ Votaci√≥n Teamwork Awards</h1>
    <p>Asigna tus 3 puntos como mejor consideres (puedes darlos a uno o distribuirlos entre 3 equipos).</p>

    <form method="POST" action="/votar">
        <label>Tu correo (ser√° usado para validar que no votes dos veces):</label><br>
        <input type="email" name="email" required><br><br>

        {% for r in resultados %}
        <div class="tarjeta">
            <strong>Equipo {{ loop.index }}: {{ r.nombre1 }} y {{ r.nombre2 }}</strong><br>
            <video controls>
                <source src="{{ r.video }}" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
            <label>Puntos para este equipo:</label>
            <select name="puntos_{{ loop.index0 }}">
                <option value="0">0 puntos</option>
                <option value="1">1 punto</option>
                <option value="2">2 puntos</option>
                <option value="3">3 puntos</option>
            </select>              
            <input type="hidden" name="id_{{ loop.index0 }}" value="{{ r.id }}">
        </div>
        {% endfor %}

        <button type="submit">Enviar Voto</button>
    </form>

    <br>
    <a href="/resultados_votacion">Ver Resultados</a>
</body>
</html>
