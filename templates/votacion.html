<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </style>
</head>
<body>
  <h1>Votaci칩n Teamwork Awards</h1>
  <form method="POST">
    <label>Correo electr칩nico:</label><br>

    {% for video in videos %}

        <h3>{{ video.nombre1 }} y {{ video.nombre2 }}</h3>
        <video controls src="/{{ video.video }}"></video><br><br>
        <label>
          <input type="checkbox" name="voto" value="{{ video.id }}"> Votar por este equipo

</html>
